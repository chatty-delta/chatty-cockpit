server {
    listen 80;
    server_name app.chatty.delta-mind.at;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name app.chatty.delta-mind.at;

    ssl_certificate /etc/letsencrypt/live/app.chatty.delta-mind.at/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.chatty.delta-mind.at/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /home/ubuntu/projects/chatty-cockpit/dist;
    index index.html;

    # API proxy to backend
    location /api {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 120s;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
